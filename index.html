<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="ML Live">
    <title>Machine Learning Model Live</title>

    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
<style type="text/css">/* Chart.js */
@-webkit-keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}@keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}.chartjs-render-monitor{-webkit-animation:chartjs-render-animation 0.001s;animation:chartjs-render-animation 0.001s;}</style><meta class="foundation-mq"><style type="text/css">/* Chart.js */
@-webkit-keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}@keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}.chartjs-render-monitor{-webkit-animation:chartjs-render-animation 0.001s;animation:chartjs-render-animation 0.001s;}</style></head>

<body>
    <div data-sticky-container="" class="sticky-container" style="height: 54.375px;">
        <div class="sticky is-anchored is-at-top" data-sticky="" data-options="marginTop:0;" data-sticky-on="small" data-resize="apr6ap-sticky" data-mutate="apr6ap-sticky" data-e="xvr699-e" data-events="resize" style="max-width: 728px; margin-top: 0px; bottom: auto; top: 0px;">

            <div class="title-bar" data-responsive-toggle="mainMenu" data-hide-for="medium" data-e="7edwd8-e" style="display: none;">
                <button class="menu-icon" type="button" data-toggle="mainMenu"></button>
                <div class="title-bar-title">Menu</div>
            </div>

            <div data-sticky-container="" class="sticky-container" style="height: 54.375px;"><div class="top-bar sticky is-anchored is-at-top" data-sticky="" data-options="marginTop:0;" id="mainMenu" data-resize="mainMenu" data-mutate="mainMenu" data-e="3qszz9-e" data-events="mutate" style="max-width: 728px; margin-top: 0px; bottom: auto; top: 0px;">
                <div class="top-bar-right">
                    <ul class="menu align-right">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div></div>

        </div>
    </div>


    <div class="grid-container">
        <div class="grid-x grid-margin-x">
            <div class="large-8 cell ">
                <h3 style="margin-top:2%;">Welcome to Machine Learning Model Live</h3>
            </div>
            <div class="large-8 cell">
                
            </div>
        </div>

        

        <!--NER part-->
        

        <div class="grid-x grid-margin-x align-center" id="displacyEntLoader" style="padding-top: 2%; display: none;">
            <div class="small-1 meduim-1 large-1 cell">
                <img src="img/loading_32.gif">
            </div>
        </div>

        

        <!--POS part-->
        

        <div class="grid-x grid-margin-x align-center" id="displacyParseLoader" style="padding-top: 6%; display: none;">
            <div class="small-1 meduim-1 large-1 cell">
                <img src="img/loading_32.gif">
            </div>
        </div>

        

        <div class="grid-x grid-margin-x" style="padding-top:2%;">
            <div class="large-12 cell">
                <h4 id="californaHousing">TR Labs Project Housing Price Prediction</h4>
            </div>

            <div class="large-3 cell">
                <label>Median income in block</label>
                <div class="input-group">
                    <input type="number" class="input-group-field" id="medInc" required="">
                    <span class="input-group-label">$</span>
                </div>


                <label>Median house age in block</label>
                <div class="input-group">
                    <input type="number" class="input-group-field" id="houseAge" required="">
                    <span class="input-group-label">years</span>
                </div>
            </div>

            <div class="large-3 cell">
                <label>Average number of rooms</label>
                <div class="input-group">
                    <input type="number" class="input-group-field" id="aveRooms" required="">
                </div>

                <label>Average number of bedrooms</label>
                <div class="input-group">
                    <input type="number" class="input-group-field" id="aveBedrms" required="">
                </div>
            </div>

            <div class="large-3 cell">
                <label>Block population</label>
                <div class="input-group">
                    <input type="number" class="input-group-field" id="population" required="">
                </div>

                <label>Average house occupancy</label>
                <div class="input-group">
                    <input type="number" class="input-group-field" id="aveOccup" required="">
                </div>
            </div>

            <div class="large-3 cell">
                <label>House block latitude</label>
                <div class="input-group">
                    <input type="number" class="input-group-field" id="latitude" required="">
                </div>

                <label>House block longitude</label>
                <div class="input-group">
                    <input type="number" class="input-group-field" id="longitude" required="">
                </div>
            </div>

            <div class="large-3 cell">
                <input type="button" class="button expanded" value="Predict Price" id="btnPredictHousePrice">
            </div>

            <div class="large-3 cell">
                <img src="img/loading_32.gif" id="housingLoader" style="display: none;">
                <div class="input-group" id="predPriceGroup">
                    <input type="text" class="input-group-field" id="predPrice" placeholder="Predicted price" readonly="">
                    <span class="input-group-label">$</span>
                </div>
            </div>
        </div>

        <div class="grid-x grid-margin-x" style="margin-top:2%;">
            
            

            
        </div>

        <div class="grid-x grid-margin-x align-center" id="chartLoader" style="padding-top: 6%; display: none;">
            <div class="small-1 meduim-1 large-1 cell">
                <img src="img/loading_32.gif">
            </div>
        </div>

        <div class="grid-x grid-margin-x align-center">
            <div class="large-10 cell" style="margin-bottom:20%;">
                <canvas id="resnetChart"></canvas>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/displacy-ent.js"></script>
    <script src="js/displacy.js"></script>
    <script src="js/aws-sdk-2.283.1.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/app.js"></script>



</body></html>
